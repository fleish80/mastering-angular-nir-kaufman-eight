<form [formGroup]="wizardService.wizardForm" (ngSubmit)="wizardService.handleSubmit()">
  <div class="form-group">
    <label for="userName">Year Of Birth</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="getValidationCssClass('yearOfBirth')"
      formControlName="yearOfBirth"
      id="userName"/>
  </div>

  <button (click)="addChild()" class="btn btn-primary">Add child</button>

  <ng-container *ngFor="let child of children; let i=index">
    <div class="for-group">
      <input type="number" [formControl]="$any(children[i])">
    </div>
  </ng-container>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      [ngClass]="getValidationCssClass('email')"
      formControlName="email"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"/>
    <small id="emailHelp" class="form-text text-muted">
      We'll never share your email with anyone else.
    </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      [unique]="['nir', 'joe']"
      [ngClass]="getValidationCssClass('password')"
      id="exampleInputPassword1"/>
  </div>
  <pre>{{wizardService.getControl('password').errors | json}}</pre>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="agree" id="exampleCheck1"/>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
